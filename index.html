<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <div class="content">
    <img src="./images/illustration-hero.svg" alt="illustration hero" class="img__content">
    <h1 class="title__content">
      Order Summary
    </h1>
    <p class="description__content">
      You can now listen to millions of songs,<br> audiobooks, and podcasts on any
      device <br> anywhere you like!
    </p>
    <div class="finnancial__content">
      <div class="img_info__finnancial">
        <img src="./images/icon-music.svg" alt="icon music" class="img__finnancial_content">
        <div class="info__finnancial_content">
          <span class="title_plan">
            Annual Plan
          </span>
          <p class="price_plan">$59.99/year</p>
        </div>
      </div>
      <a href="#" class="change__finnancial_content">
        Change
      </a>
    </div>
    <button class="btn__content">Proceed to Payment</button>
    <a href="#" class="cancel_order__content">Cancel Order</a>
  </div>
</body>

</html>
